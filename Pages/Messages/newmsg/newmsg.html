<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Message</title>
    <link href="newmsg.css" rel="stylesheet">
    <link rel="icon" href="Assets/JK.png" type="image/png">
</head>
<body>
    <div id="newmsg">
        <div id="message"></div>
        <div id="head">
            <h2>New Msg</h2>
        </div>
        <form id="msgform">
            <div id="sender">
                <label>Receiptent Name:</label>
                <input id="name" type="text" placeholder="Enter Here" required>
            </div>
            <div id="content">
                <textarea id="text" rows="20" cols=35" placeholder="Enter Here" required></textarea>
            </div>
            <input type="submit">
        </form>
    </div>
    <div id="back">
        <button><a href="/">Back</a></button>
    </div>
</body>
</html>
