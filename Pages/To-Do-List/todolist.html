<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="todolist.css" rel="stylesheet">
</head>
<body>
    <div id="todolist">
        <div id="task">
            <form id="task-value">
                <input id="task-bar" type="text" placeholder="Enter Task" required>
                <input id="submit" type="submit" value="Enter Task">
            </form>
        </div>
        <div id="task-display">
        </div>
        <div id="error">
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
