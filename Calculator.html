<!DOCTYPE html>
<html>
    <head>
        <title>Basic Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            body{
                background-color: aquamarine;
            }
            .Title{
                text-align: center;
                text-size-adjust:"32";
                background-color: beige;
            }
            .Result{
                background-color: coral;
                text-emphasis-color: black;
                text-box: 10;
            }
            main{
                text-align: center;
                background-color: aqua;
            }
        </style>
    </head>

    <body>
        <div class="Title"><h1>Basic Calculator</h1></div>
        <main>
            <span><label for="val1">Enter Value 1</label>
            <input type="number" id="val1"><br><br>
            <label for="val2">Enter Value 2</label>
            <input type="number" id="val2"><br><br></span>
            <button onclick="getAdd()">Click To Add</button>
            <button onclick="getSub()">Click To Subtact</button>
            <button onclick="getMul()">Click To Multiply</button>
            <div class="Result">
            <p id="result"></p>
            </div>
        </main>
        

        <script type="text/javascript">
        function getAdd() {
            // Fetch the value of input with id val1
            const num1 = Number(document.getElementById("val1").value);
            // Fetch the value of input with id val2
            const num2 = Number(document.getElementById("val2").value);
            const add = num1 + num2;
            console.log(add);
            // Displays the result in paragraph using dom
            document.getElementById("result").innerHTML = "Addition : " + add;
            // Changes the color of paragraph tag with red
            document.getElementById("result").style.color = "black";}
       
        function getSub() {
            // Fetch the value of input with id val1
            const num1 = Number(document.getElementById("val1").value);
            // Fetch the value of input with id val2
            const num2 = Number(document.getElementById("val2").value);
            const add = num1 - num2;
            console.log(add);
            // Displays the result in paragraph using dom
            document.getElementById("result").innerHTML = "Subtraction : " + add;
            // Changes the color of paragraph tag with red
            document.getElementById("result").style.color = "black";
        }

        function getMul() {
            // Fetch the value of input with id val1
            const num1 = Number(document.getElementById("val1").value);
            // Fetch the value of input with id val2
            const num2 = Number(document.getElementById("val2").value);
            const add = num1 * num2;
            console.log(add);
            // Displays the result in paragraph using dom
            document.getElementById("result").innerHTML = "Multiplication : " + add;
            // Changes the color of paragraph tag with red
            document.getElementById("result").style.color = "black";
        }
        </script>
    </body>
</html>
