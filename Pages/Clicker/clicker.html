<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link href="clicker.css" rel="stylesheet">
</head>
<body>
    <div id="clicker">
        <div id="display">
            <p id="text-display">0</p>
        </div>
        <div id="buttons">
            <button id="increase">I</button>
            <button id="decrease">D</button>
        </div>
        <div id="show">
            <p id="increment">No. of Increments : 0</p>
            <p id="decrement">No of Decrements : 0</p>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="clicker.js"></script>
</body>
</html>
