<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Main Page</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="Assets/JK.png" type="image/png">
</head>
<body>
    <header>
        <div id="jio"><p>Jio True 5G - Jio</p></div>
        <div id="head">KJK</div><br>
        <div id="time"><input id="time_display" readonly></div><br>
        <div id="signal"><img src="Assets/signal.png" alt="signal"></div>
        <div id="battery"><img src="Assets/battery.png" alt="battery">   80%</div>
    </header>
    <main>
        <div id="weather">
            <a href="Pages/Weather/weather.html"> 
                <img src="Assets/weather.gif" alt="calculator" width="512px" height="512px">
            </a><br>
            <p>Weather</p>
        </div>       
        <div id="calculator">
            <a href="Pages/Calculator/calculator.html"> 
                <img src="Assets/calculator.png" alt="calculator" width="512px" height="512px">
            </a><br>
            <p>Calculator</p>
        </div>
        <div id="stopwatch">
            <a href="Pages/Stopwatch/stopwatch.html">
                <img src="Assets/stopwatch.png" alt="stopwatch" width="512px" height="512px">
            </a><br>
            <p>StopWatch</p>
        </div>
        <div id="instagram">
            <a href="https://www.instagram.com/">
                <img src="Assets/instagram.png" alt="instagram" width="512px" height="512px">
            </a><br>
            <p>Instagram</p>
        </div>
        <div id="facebook">
            <a href="https://www.facebook.com/">
                <img src="Assets/facebook.png" alt="facebook" width="512px" height="512px">
            </a><br>
            <p>Facebook</p>
        </div>
        <div id="snapchat">
            <a href="https://www.snapchat.com/">
                <img src="Assets/snapchat.png" alt="snapchat" width="512px" height="512px">
            </a>
            <p>Snapchat</p>
        </div>
        <div id="telegram">
            <a href="https://web.telegram.org/a/">
                <img src="Assets/telegram.png" alt="snapchat" width="512px" height="512px">
            </a>
            <p>Telegram</p>
        </div>
        <div id="google">
            <a href="https://www.google.com/">
                <img src="Assets/google.png" alt="google" width="512px" height="512px">
            </a>
            <p>Google</p>
        </div>
        <div id="twitter">
            <a href="https://x.com/">
                <img src="Assets/twitter.png" alt="twitter" width="512px" height="512px">
            </a>
            <p>X</p>
        </div>
        <div id="google-play">
            <a href="https://play.google.com/store/">
                <img src="Assets/google-play.png" alt="playstore" width="512px" height="512px">
            </a>
            <p>Google Play</p>
        </div>
        <div id="google-maps">
            <a href="https://www.google.co.in/maps">
                <img src="Assets/google-maps.png" alt="maps" width="512px" height="512px">
            </a>
            <p>Google Maps</p>
        </div>
        <div id="google-calendar">
            <a href="https://calendar.google.com/calendar/">
                <img src="Assets/google-calendar.png" alt="calendar" width="512px" height="512px">
            </a>
            <p>Google Calendar</p>
        </div>
        <div id="bgBox">
            <button id="themeToggle"><img src="Assets/theme.gif"></button> 
            <p>Themes</p>
        </div>
    </main>
    <footer>
        <div id="phone">
            <a href="Pages/Phone/phone.html">
                <img src="Assets/phone-call.png" alt="phone" width="512px" height="512px">
            </a>
            <p>Phone</p>
        </div>
        <div id="contacts">
            <a href="Pages/Contacts/contacts.html">
                <img src="Assets/contacts-book.png" alt="contacts" width="512px" height="512px">
            </a>
            <p>Contacts</p>
        </div>
        <div id="message">
            <a href="Pages/Messages/message.html">
                <img src="Assets/chat.png" alt="message" width="512px" height="512px">
            </a>
            <p>Message</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
